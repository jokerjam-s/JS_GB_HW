<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  console.log(sum(6, 9))
  console.log(sum(-6, 9))
  console.log(sum(6, -9))
  console.log(sum(-6, -9))

  console.log(mult(3, 7))
  console.log(mult(-3, 7))
  console.log(mult(3, -7))
  console.log(mult(-3, -7))

  console.log(sub(3, 9))
  console.log(sub(-3, 9))
  console.log(sub(3, -9))
  console.log(sub(-3, -9))

  console.log(divide(4, 2))
  console.log(divide(-4, 2))
  console.log(divide(4, -2))
  console.log(divide(-4, -2))

  /**
   * Суммирование двух чисел
   * @param {number} num1 первое слагаемое
   * @param {number} num2 второе слагаемое
   * @returns {number} сумма num1 и num2
   */
  function sum(num1, num2){
    return num1 + num2;
  }

  /**
   * Умножение двух чисел
   * @param {number} num1 первый множитель
   * @param {number} num2 второй множитель
   * @returns {number} произведение num1 и num2
   */
  function mult(num1, num2){
    return num1 * num2;
  }

  /**
   * Разность между большим и меньшим тз двух чисел
   * @param num1 первое число
   * @param num2 второе число
   * @returns {number} результат выполнения
   */
  function sub(num1, num2){
    if (num1 > num2){
      return num1 - num2;
    } else if(num2 > num1){
      return num2 - num1;
    }
    return 0;
  }

  /**
   * Деление двух чисел
   * @param {number} num1 делимое
   * @param {number} num2 делиетель
   * @returns {number} частное от деления
   */
  function divide(num1, num2){
    return num1 / num2;
  }
  
</script>
</body>
</html>
