<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  console.log(mathOperation(5, 8, "+"));
  console.log(mathOperation(5, 8, "-"));
  console.log(mathOperation(5, 8, "*"));
  console.log(mathOperation(5, 8, "/"));


  /**
   * Возвращает результат операции для двух чисел
   * @param {number} num1 первое число
   * @param {number} num2 второе число
   * @param {string} operation выполняемая операция
   * @returns {number} результат вычисления, если операция недопустима или невозможна возвращает NaN
   */
  function mathOperation(num1, num2, operation){
    switch (operation){
      case "+":
        return sum(num1, num2);
      case "-":
        return sub(num1, num2);
      case "*":
        return mult(num1, num2);
      case "/":
        return divide(num1, num2);
    }
    return NaN;
  }

  /**
   * Суммирование двух чисел
   * @param {number} num1 первое слагаемое
   * @param {number} num2 второе слагаемое
   * @returns {number} сумма num1 и num2
   */
  function sum(num1, num2){
    return num1 + num2;
  }

  /**
   * Умножение двух чисел
   * @param {number} num1 первый множитель
   * @param {number} num2 второй множитель
   * @returns {number} произведение num1 и num2
   */
  function mult(num1, num2){
    return num1 * num2;
  }

  /**
   * Разность между большим и меньшим тз двух чисел
   * @param num1 первое число
   * @param num2 второе число
   * @returns {number} результат выполнения
   */
  function sub(num1, num2){
    if (num1 > num2){
      return num1 - num2;
    } else if(num2 > num1){
      return num2 - num1;
    }
    return 0;
  }

  /**
   * Деление двух чисел
   * @param {number} num1 делимое
   * @param {number} num2 делиетель
   * @returns {number} частное от деления
   */
  function divide(num1, num2){
    return num1 / num2;
  }

</script>
</body>
